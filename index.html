<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Capture and Model Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input[type="file"],
    input[type="button"],
    select {
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="button"] {
      cursor: pointer;
      background-color: #f0f0f0;
    }

    select {
      appearance: none; /* Remove default dropdown style */
    }

    select:focus {
      outline: 2px solid #ccc;
    }

    button[type="submit"] {
      background-color: #4CAF50; /* Green */
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #45A049;
    }

    #response {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Image Capture and Model Selection</h1>

  <form name="DataToIA" id="DataToIA">

    <label for="camera">Capture Image:</label>
    <input id="camera" name="camera" type="file" accept="image/*;capture=camera" />

    <label for="model">Select Model:</label>
    <select name="model" id="model">
      <option value="openAi">Open AI</option>
      <option value="gemeni">Gemeni Ai</option>
    </select>

    <button type="submit">Send Form</button>
  </form>

  <div id="response" name="response">
  </div>

  <script src="index.js"></script>
</body>
</html>
